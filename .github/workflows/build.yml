name: Build ESP8266

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-esp8266:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc git wget make libncurses-dev flex bison gperf python3 python3-pip python3-venv python-is-python3 cmake ninja-build ccache libffi-dev libssl-dev dfu-util libusb-1.0-0

      - name: Clone ESP8266 RTOS SDK
        run: |
          git clone --branch dwss_support --recursive https://github.com/Meltingplot/ESP8266_RTOS_SDK.git ${{ github.workspace }}/ESP8266_RTOS_SDK

      - name: Install ESP8266 RTOS SDK toolchain
        run: |
          cd ${{ github.workspace }}/ESP8266_RTOS_SDK
          ./install.sh
          # Downgrade setuptools in the SDK venv â€” setuptools 82+ removed pkg_resources
          # which the SDK's check_python_dependencies.py requires
          for pip_bin in $HOME/.espressif/python_env/*/bin/pip; do
            $pip_bin install "setuptools<75"
          done

      - name: Build
        run: |
          source ${{ github.workspace }}/ESP8266_RTOS_SDK/export.sh
          cd ${{ github.workspace }}
          cat sdkconfig.defaults sdkconfig.defaults.esp8266 > sdkconfig
          make -j$(nproc)

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: DuetWiFiServer
          path: build/DuetWiFiServer.bin
          if-no-files-found: warn
