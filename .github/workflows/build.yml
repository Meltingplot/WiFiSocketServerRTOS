name: Build ESP8266

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-esp8266:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y git wget flex bison gperf cmake ninja-build ccache libffi-dev libssl-dev dfu-util libusb-1.0-0
          pip install setuptools pyserial

      - name: Clone ESP8266 RTOS SDK
        run: |
          git clone --branch master --recursive https://github.com/espressif/ESP8266_RTOS_SDK.git ${{ github.workspace }}/ESP8266_RTOS_SDK

      - name: Install ESP8266 RTOS SDK toolchain
        run: |
          cd ${{ github.workspace }}/ESP8266_RTOS_SDK
          ./install.sh
          $HOME/.espressif/python_env/*/bin/pip install setuptools

      - name: Build
        run: |
          source ${{ github.workspace }}/ESP8266_RTOS_SDK/export.sh
          cd ${{ github.workspace }}
          make defconfig
          make -j$(nproc)

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: DuetWiFiServer
          path: build/DuetWiFiServer.bin
          if-no-files-found: warn
